# Window configuration
window:
  title: Terminal

# Cursor configuration
cursor:
  style: Beam

# Font configuration
font:
  normal:
    family: MesloLGLDZ Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGLDZ Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGLDZ Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGLDZ Nerd Font Mono
    style: Bold Italic
  size: 11.0

